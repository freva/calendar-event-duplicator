<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="index.js" type="module"></script>
	<script src="https://apis.google.com/js/client.js"></script>
</head>

<body>
	<header>
		<div class="popup-title">
			<a data-href="calendar_ui_url" target="_blank">
				<span id="logo_text" data-innerhtml="ext_name"></span>
			</a>
		</div>
	</header>

	<section>
		<div id="content">
			<div id="authorize-div" style="display: none">
				<h2 data-innerhtml="authorize_header"></h2>
				<p data-innerhtml="authorize_explanation"></p>
				<button id="authorize-button" data-innerhtml="authorize_button" class="submit"></button>
			</div>

			<form method="post" action="#" id="add-event-form">
				<h2 data-innerhtml="add_duplicate_events_header"></h2>
				<div id="add-event-message" style="display: none"></div>
				<div id="add-event-settings">
					<label for="add-event-calendar-list" data-innerhtml="add_event_calendar_label"></label>
					<select id="add-event-calendar-list" name="event-calendar-list"></select>
					<div class="clear"></div>

					<label for="add-event-title" data-innerhtml="add_event_title_label"></label>
					<input id="add-event-title" data-placeholder="add_event_title_placeholder" type="text" name="event-title" tabindex="1" />
					<button data-field="add-event-title" type="button" class="save"></button>
					<div class="clear"></div>

					<label for="add-event-duration" data-innerhtml="add_event_duration_label"></label>
					<input id="add-event-duration" data-placeholder="add_event_duration_placeholder" type="text" name="event-duration" tabindex="2" />
					<button data-field="add-event-duration" type="button" class="save"></button>
					<div class="clear"></div>

					<label for="add-event-notification" data-innerhtml="add_event_notification_label"></label>
					<input id="add-event-notification" data-placeholder="add_event_notification_placeholder" type="number" name="event-notification" tabindex="3" />
					<button data-field="add-event-notification" type="button" class="save"></button>
				</div>
				<div class="clear"></div>

				<label for="add-event-start-times" data-innerhtml="add_event_start_times_label"></label>
				<div id="add-event-start-times" tabindex="4"></div>

				<button id="add-event-button" data-innerhtml="add_event_button" class="submit" tabindex="5"></button>
			</form>
		</div>
	</section>
</body>
</html>
