<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="browser_action.css" type="text/css">
	<link rel="stylesheet" href="https://unpkg.com/flatpickr@2.3.4/dist/themes/material_green.css">
	<link rel="stylesheet" href="https://unpkg.com/toastr@2.1.2/build/toastr.min.css">
	<script src="bg.js"></script>
	<script src="https://apis.google.com/js/client.js"></script>
	<script src="https://unpkg.com/jquery@3.1.1/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/flatpickr@2.3.4"></script>
	<script src="https://unpkg.com/moment@2.17.1/min/moment-with-locales.min.js"></script>
	<script src="https://unpkg.com/toastr@2.1.2/build/toastr.min.js"></script>
</head>

<body>
	<header>
		<div class="popup-title">
			<a data-href="calendar_ui_url" target="_blank">
				<span id="logo_text" data-innerhtml="ext_name">Event Duplicator for Google Calendar</span>
			</a>
		</div>
	</header>

	<section>
		<div id="content">
			<div id="authorize-div" style="display: none">
				<h2 data-innerhtml="authorize_header">Add duplicate events</h2>
				<p data-innerhtml="authorize_explanation">Authorize access to Google Calendar API</p>
				<button id="authorize-button" data-innerhtml="authorize_button" class="submit">Authorize</button>
			</div>

			<form method="post" action="#" id="add-event-form">
				<h2 data-innerhtml="add_duplicate_events_header">Add duplicate events</h2>
				<div id="add-event-message" style="display: none"></div>
				<div id="add-event-settings">
					<label for="add-event-calendar-list" data-innerhtml="add_event_calendar_label">Calendar:</label>
					<select id="add-event-calendar-list" name="event-calendar-list"></select>
					<div class="clear"></div>

					<label for="add-event-title" data-innerhtml="add_event_title_label">Title:</label>
					<input id="add-event-title" data-placeholder="add_event_title_placeholder" type="text" name="event-title" tabindex="1" />
					<button data-field="add-event-title" type="button" class="save"></button>
					<div class="clear"></div>

					<label for="add-event-duration" data-innerhtml="add_event_duration_label">Duration:</label>
					<input id="add-event-duration" data-placeholder="add_event_duration_placeholder" type="text" name="event-duration" tabindex="2" />
					<button data-field="add-event-duration" type="button" class="save"></button>
					<div class="clear"></div>

					<label for="add-event-notification" data-innerhtml="add_event_notification_label">Notification:</label>
					<input id="add-event-notification" data-placeholder="add_event_notification_placeholder" type="number" name="event-notification" tabindex="3" />
					<button data-field="add-event-notification" type="button" class="save"></button>
				</div>

				<label for="add-event-start-times" data-innerhtml="add_event_start_times_label">Start times:</label>
				<textarea id="add-event-start-times" name="event-start-times" tabindex="4"></textarea>

				<button id="add-event-button" data-innerhtml="add_event_button" class="submit" tabindex="5">Add Events</button>
			</form>
		</div>
	</section>
</body>
</html>
